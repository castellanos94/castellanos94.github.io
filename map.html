<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.mask1 {
  -webkit-mask-image: url(assets/Statue_of_Liberty.svg);
  mask-image: url(assets/Statue_of_Liberty.svg);
  -webkit-mask-size: 70%;
  mask-size: 70%;
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
  height: 1000px;
  width: 1000px;
}
.map-container {
  width: 100%;
  height: 100%;
  position: relative;
  mask-repeat: no-repeat;
  mask-size: contain;
  }
</style>
</head>
<body>
    <div id="map" class="mask1"></div>

<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoiaXJmYW5raGFuMTgiLCJhIjoiY2ttcnhyeXNzMDVtZjJ3bzg5ZzBiNzJheCJ9.nbB-3UDTkEyoCAbXsmaQUQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        projection: 'globe', // display the map as a 3D globe
        preserveDrawingBuffer: true
    });

    /*map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });*/
</script>

</body>
</html>
